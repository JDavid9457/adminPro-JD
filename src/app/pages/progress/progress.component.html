<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Barra de progreso</h4>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="percentage1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percentage1 + '%'">
           </div> 
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow]="percentage2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percentage2 + '%'">
          </div> 
          </div>
      </div>
     </div>
    </div>
  </div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
     <app-aumenta (changevalue)="percentage1=$event" leyenda="leyenda Azul" [percentage]=percentage1></app-aumenta>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-aumenta (changevalue)="percentage2=$event"  leyenda="leyenda verde" [percentage]=percentage2></app-aumenta>
      </div>
    </div>
  </div>
</div>
